<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Countdown</title>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-400 to-cyan-400 container mx-auto flex flex-col h-screen gap-4 justify-between"
  >
    <header
      class="p-3 rounded-xl"
      style="
        backdrop-filter: blur(100px);
        box-shadow: 10px 0px 30px rgba(227, 228, 237, 0.3);
        border: 1.5px solid rgba(255, 255, 255, 0.18);
      "
    >
      <nav class="flex justify-between font-bold text-3xl">
        <h1>The Birthday Note</h1>
        <p id="time" class=""></p>
      </nav>
    </header>

    <main class="grow flex flex-col flex-wrap justify-between">
      <section
        class="w-[400px] flex flex-col items-center justify-center p-10 rounded-xl bg-white shadow-xl"
      >
        <p id="bdy-name" class="text-2xl font-bold">Anu's birthday</p>
        <hr class="w-full border-gray-300 my-4">    
        <p id="countdown" class="text-2xl font-bold">
          0 DAYS | 00h : 00m : 00s
        </p>
      </section>
    </main>

    <footer class="text-white p-4 text-center mt-4">
      <div>
        <h1>Made with ❤️ by Subham</h1> 
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
